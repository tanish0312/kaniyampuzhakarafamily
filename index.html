<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaniyampuzhakara Family</title>
  <style>
    :root {
      --accent: #2b5d4f;
      --bg: #f5f8f7;
      --text: #1e2d28;
      --muted: #6b6b6b;
      font-family: 'Poppins', system-ui, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 46px;
      letter-spacing: 1.5px;
      color: var(--accent);
      margin-bottom: 12px;
      font-weight: 700;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s ease forwards 0.3s;
    }

    p {
      color: var(--muted);
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s ease forwards 0.6s;
    }

    a.btn {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 14px 26px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s ease forwards 0.9s;
      box-shadow: 0 4px 12px rgba(43,93,79,0.2);
    }

    a.btn:hover {
      background: #244e43;
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(43,93,79,0.35);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: var(--muted);
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 1.4s;
    }

    /* Keyframe animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Button glow animation */
    @keyframes glow {
      0% { box-shadow: 0 0 8px rgba(43,93,79,0.4); }
      50% { box-shadow: 0 0 20px rgba(43,93,79,0.7); }
      100% { box-shadow: 0 0 8px rgba(43,93,79,0.4); }
    }

    a.btn:focus {
      animation: glow 2s infinite ease-in-out;
      outline: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 34px; }
      p { font-size: 17px; padding: 0 16px; }
      a.btn { font-size: 16px; padding: 12px 22px; }
    }
  </style>
</head>
<body>
  <h1>Kaniyampuzhakara Family</h1>
  <p>In loving memory — a family remembered, celebrated, and always with us.</p>
  <a href="memorial.html" class="btn">View Memorial</a>

  <footer>
    © 2025 Kaniyampuzhakara Family • Made with love
  </footer>

  <script>
    // Small interactive touch: button pulse when hovered long
    const btn = document.querySelector('.btn');
    let pulseInterval;
    btn.addEventListener('mouseenter', () => {
      pulseInterval = setInterval(() => {
        btn.style.transform = 'scale(1.03)';
        setTimeout(() => btn.style.transform = 'scale(1)', 200);
      }, 1200);
    });
    btn.addEventListener('mouseleave', () => clearInterval(pulseInterval));
  </script>
</body>
</html>
